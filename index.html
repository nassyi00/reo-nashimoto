<!DOCTYPE html>

  <body>
    <header class="Header Header--common">
      <div class="HeaderContainer">

        </a>
        <nav class="HeaderNav">
          <div class="HeaderNavHamburger jsc-hamburger">
            <span class="HeaderNavHamburger__line"></span>
            <span class="HeaderNavHamburger__line"></span>
            <span class="HeaderNavHamburger__line"></span>
          </div>
          <ul class="HeaderNavList jsc-hamburger-list">
            <li class="HeaderNavListItem">
              <a class="HeadrNavListItem__link">
                <span>CONTENT</span>
                <span>学習内容</span>
              </a>
            </li>
            <li class="HeaderNavListItem">
              <a class="HeadrNavListItem__link">
                <span>INTERVIW</span>
                <span>受験生の声</span>
              </a>
            </li>
            <li class="HeaderNavListItem">
              <a class="HeadrNavListItem__link">
                <span>FAQ</span>

              </a>
            </li>
            <li class="HeaderNavListItem">
              <a class="HeadrNavListItem__link">
                <span>RECRUIT</span>
                <span>採用企業様へ</span>
              </a>
            </li>
            <li class="HeaderNavListItem">
              <a class="HeadrNavListItem__link">
                <span>TRANING</span>
                <span>企業研修</span>
              </a>
            </li>
            <li>
              <a class="HeaderNavListItem__button">無料カウンセリング</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="FistView">
        <img class="FirstView__bg-image FirstView__bg-image--right-rectangle lazyloaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg" alt="三角形（右下）" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg" decoding="async">
        <img class="FirstView__whole-image lazyloaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp" alt="メインビジュアル" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp" decoding="async" data-eio-rwidth="1500" data-eio-rheight="956">
        <div class="FirstView__container">
          <div class="FirstViewContent">
            <h2 class="FirstViewContent__title">
              AI搭載カリキュラム
              <br>
              豊富な提携求人で
              <br>
              最速でWebエンジニアに
              <img class="FirstViewContent__badge-image lazyloaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg" alt="Webエンジニア輩出No.1" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg" decoding="async">
            </h2>
            <a href="/contact" class="FirstViewContent__button"> まずは無料カウンセリングへ </a>
            <p class="FirstViewContent__caption">
            ※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査
            <br>
            （2020 年 5 月 22 日～25 日）」より全国の22～49歳の男女691名へのインターネット調査</p>
          </div>
        </div>
